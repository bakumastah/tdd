<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="../../../superlists/static/tests/qunit.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <input id="test" name="text" />
            <div class="has-error">Error text</div>
        </form>
    </div>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="../../../superlists/static/tests/qunit.js"></script>
    <script src="../list.js"></script>
    <script>
        /*global $, Qunit */

        QUnit.test('errors should be hidden on keypress', function(assert) {
            var e = $.Event("keypress", { which: 65, keyCode: 65 });
            $('input#test').trigger(e);
            assert.equal($('.has-error').is(':visible'), false);
        });
        QUnit.test('errors should be hidden on click', function(assert) {
            $('input#test').trigger('click');
            assert.equal($('.has-error').is(':visible'), false);
        });
        QUnit.test('errors should not be hidden unless there is a keypress', function(assert) {
            assert.equal($('.has-error').is(':visible'), true);
        })
    </script>
</body>
</html>
